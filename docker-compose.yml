services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: role-fastapi:1.0
    container_name: role-api
    ports:
      - "80:8000" 
    restart: always
    user: "1001:1001"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health').read()"]
      interval: 30s
      timeout: 5s
      retries: 3
